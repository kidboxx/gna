<!DOCTYPE html>
<html>
<head>
	<title>Credit Card Payment</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-color:0px 0px 10px rgb(132, 170, 208);
			padding: 30px;
		}

		h1 {
			text-align: center;
			color:rgb(2, 2, 104);
		}

		form {
			width: 700px;
			margin: 0 auto;
			background-color:#fffffff3;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 2px 10px rgb(119, 175, 186);
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
			color:#444040;
		}

		input[type="text"] {
			display: inline-block;
			width: 90%;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: 1px solid #000000;
		}

		input[type="submit"] {
			display:inline;
			animation: reverse;
			animation-duration: 2ms;
			width: 40%;
			padding: 10px;
			background-color: #4caf50;
			color: #1c1919;
			font-weight: bold;
			border-radius: 1px;
			border: none;
			cursor: pointer;
			align-items: center;
		}

		input[type="submit"]:hover {
			background-color: #1f9fb8;
		}

		.max {
			width: 15%;
		}

		#background-video {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -1;
		}

		p {
			display: block;
			width: 500px;
		}

		.card-type {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.card-type label {
			margin-right: 10px;
		}
	</style>
	<script>
		window.addEventListener('DOMContentLoaded', (event) => {
			const cvvInput = document.getElementById('cvv');
			cvvInput.addEventListener('input', formatCVV);

			function formatCVV() {
				let cvv = cvvInput.value;
				cvv = cvv.replace(/\s+/g, '').replace(/[^0-9]/gi, '');

				if (cvv.length > 4) {
					cvv = cvv.slice(0, 4);
				}

				cvvInput.value = cvv;
			}
		});

		window.addEventListener('DOMContentLoaded', (event) => {
			const cardNumberInput = document.getElementById('card_number');
			cardNumberInput.addEventListener('input', formatCardNumber);

			function formatCardNumber() {
				let cardNumber = cardNumberInput.value;
				cardNumber = cardNumber.replace(/\s+/g, '').replace(/[^0-9]/gi, '');

				if (cardNumber.length > 16) {
					cardNumber = cardNumber.slice(0, 16);
				}

				let formattedNumber = '';
				for (let i = 0; i < cardNumber.length; i++) {
					if (i > 0 && i % 4 === 0) {
						formattedNumber += '-';
					}
					formattedNumber += cardNumber.charAt(i);
				}

				cardNumberInput.value = formattedNumber;
			}
		});

		window.addEventListener('DOMContentLoaded', (event) => {
			const expiryDateInput = document.getElementById('expiry_date');
			expiryDateInput.addEventListener('input', formatExpiryDate);

			function formatExpiryDate() {
				let expiryDate = expiryDateInput.value;
				expiryDate = expiryDate.replace(/\s+/g, '').replace(/[^0-9]/gi, '');

				if (expiryDate.length > 4) {
					expiryDate = expiryDate.slice(0, 4);
				}

				let formattedDate = '';
				for (let i = 0; i < expiryDate.length; i++) {
					if (i === 2) {
						formattedDate += '/';
					}
					formattedDate += expiryDate.charAt(i);
				}

				expiryDateInput.value = formattedDate;
			}
		});
	</script>
</head>
<body>
  <h1>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;CARD DETAILS&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;</h1>
	<form action="" method="POST">
		<label for="card_number">Card Number:</label>
		<input id="card_number" name="card_number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required="" title="Please enter a valid card number" type="text" />
		<label for="expiry_date">Expiry Date (MM/YY):</label>
		<input id="expiry_date" name="expiry_date" pattern="[0-9]{2}\/[0-9]{2}" required="" title="Please enter the expiry date in MM/YY format" type="text" />
		 <label for="cvv">CVV:</label>
		 <input id="cvv" name="cvv" required="" type="text" />

		<div class="card-type">
			<strong>Visa</strong>
			<label for="visa">
				<input checked="checked" id="visa" name="card_type" type="radio" value="visa" />
				<img alt="" src="https://th.bing.com/th/id/R.de8246ea4ee34b14079a48cdf5a46f35?rik=oycdGfxEEJXw0g&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f2017%2f05%2fVisa-Logo-High-Quality-PNG.png&ehk=Okv9HiGVQZmqD%2fImfH7uGonasCGqtCfj3Ar53t5hepk%3d&risl=&pid=ImgRaw&r=0" style="width: 73px; height: 24px;" />
			</label>
			<strong>Debit</strong>
			<input id="debit" name="card_type" type="radio" value="debit" />
			<label for="debit">
				<img alt="" src="https://th.bing.com/th/id/R.3199df0e6d1daa6b20a55c39e60096d8?rik=DBXdYJQdMKduwA&amp;pid=ImgRaw&amp;r=0" style="width: 64px; height: 36px;" />
			</label>
			<strong>American Express</strong>
			<input id="amex" name="card_type" type="radio" value="amex" />
			<label for="amex">
				<img alt="" src="https://cdn.icon-icons.com/icons2/1186/PNG/512/1490135020-american-express_82257.png" style="width: 60px; height: 49px;" />
			</label>
		</div>

		<div class="form-group">
			<label for="address">Address</label>
			<input id="address" placeholder="Enter your address" type="text" />
		</div>

		<div class="form-group">
			<label for="city">City</label>
			<input id="city" placeholder="Enter your city" type="text" />
		</div>

		<div class="form-group">
			<label for="state">State</label>
			<input id="state" placeholder="Enter your state" type="text" />
		</div>

		<div class="form-group">
			<label for="zipcode">Zip Code</label>
			<input id="zipcode" placeholder="Enter your zip code" type="text" />
		</div>

		<img src="https://th.bing.com/th/id/OIP.mRMP4AOoDLtnMpiVpcLzswHaHa?pid=ImgDet&amp;w=195&amp;h=195&amp;c=7&amp;dpr=1.3" />
		<input type="submit" value="Submit" />
		&nbsp;
	</form>
</body>
</html>
